<body *ngIf="user_type!=='A1'">
    <div class="allighn">
        <div class="container">

            <div class="title">Personal Details Account </div>
            <div class="content">
                <form class="#" [formGroup]="Personal_Details" (ngSubmit)="personalDetails(Personal_Details.value)">


                    <div class="user-details">
                        <div class="input-box">
                            <label class="details">Employee ID</label>
                            <input type="text" name="employeeId" [ngModel]="user_id" [readOnly]="true"
                                formControlName="employeeId" required>
                        </div>

                        <div class="input-box">
                            <label class="details">Employee Name</label>
                            <input type="text" name="employeeName" formControlName="employeeName">
                        </div>
                        <div>
                            <div style="    display: flex;
                        flex-wrap: wrap;
                        justify-content: space-between;
                        margin: -2px 113px -1px 9px;">
                                <div class="radioButton">
                                    <h1 class="radioButtontitle">Gender</h1>
                                    <label>Male</label>
                                    <input type="radio" formControlName="gender" name="gender" value="M">
                                    <label>Female</label>
                                    <input type="radio" formControlName="gender" name="gender" value="F">

                                </div>
                            </div>
                        </div>
                        <div class="input-box">
                            <label class="details">Date of Birth</label>
                            <input type="date" name="dateOfBirth" formControlName="dateOfBirth">
                        </div>

                        <!-- blod group  -->
                        <div class="input-box">
                            <label class="details">Blood Group</label>
                            <select name="bloodGroup" formControlName="bloodGroup">
                                <option>Select</option>
                                <option *ngFor="let data of comm_code_blood">{{data.comm_code_desc}}</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label class="details">T-Shirt Size</label>
                            <select name="tShirtSize" formControlName="tShirtSize">
                                <option value=""></option>
                                <option *ngFor="let data of comm_code_shirt">{{data.comm_code_desc}}</option>
                            </select>
                        </div>

                        <div class="input-box">
                            <label class="details">Communication Address</label>
                            <input type="text" name="communicationAddress" formControlName="communicationAddress">
                        </div>

                        <div class="input-box">
                            <label class="details">State</label>
                            <select name="state" formControlName="state">
                                <!-- Options for the state dropdown -->
                                <option *ngFor="let data of comm_code_state" [value]="data.comm_code_desc">{{
                                    data.comm_code_desc }}</option>
                            </select>
                        </div>

                        <div class="input-box">
                            <label class="details">City</label>
                            <input type="text" name="city" formControlName="city">
                        </div>

                        <div class="input-box">
                            <label class="details">Pin Code</label>
                            <input type="text" name="pinCode" formControlName="pinCode">
                        </div>

                        <label class="checkbox">
                            Same as Current Address
                            <input type="checkbox" formControlName="sameAsCurrentAddress"
                                (change)="onCheckboxChange($event)">
                        </label>

                        <div class="input-box">
                            <label class="details">Permanent Address</label>
                            <input type="text" name="permanentAddress" formControlName="permanentAddress"
                                [disabled]="isSameAsCurrentAddress">
                        </div>

                        <!-- Permanent Address -->
                        <div class="input-box">
                            <label class="details">State</label>
                            <select name="state1" formControlName="state1" [disabled]="isSameAsCurrentAddress">
                                <!-- Options for the state1 dropdown -->
                                <option *ngFor="let data of comm_code_state" [value]="data.comm_code_desc">{{
                                    data.comm_code_desc }}</option>
                            </select>
                        </div>

                        <div class="input-box">
                            <label class="details">City</label>
                            <input type="text" name="city1" formControlName="city1" [disabled]="isSameAsCurrentAddress">
                        </div>

                        <div class="input-box">
                            <label class="details">Pin Code</label>
                            <input type="text" name="pinCode1" formControlName="pinCode1"
                                [disabled]="isSameAsCurrentAddress">
                        </div>
                        <div class="input-box">
                            <label class="details">Mobile number</label>
                            <input type="text" name="mobileNumber" formControlName="mobileNumber">
                        </div>

                        <div class="input-box">
                            <label class="details">Altranative Contact Number</label>
                            <input type="text" name="altranativeContactNumber"
                                formControlName="altranativeContactNumber">
                        </div>
                        <div class="input-box">
                            <label class="details">Emergency Contact Number</label>
                            <input type="text" name="emergencyContactNumber" formControlName="emergencyContactNumber">
                        </div>
                        <div class="input-box">
                            <label class="details">Emergency Contact Person</label>
                            <input type="text" name="emergencyContactPerson" formControlName="emergencyContactPerson">
                        </div>
                        <div class="input-box">
                            <label class="details">Father Name</label>
                            <input type="text" name="fatherName" formControlName="fatherName">
                        </div>
                        <div class="input-box">
                            <label class="details">Mother Name</label>
                            <input type="text" name="motherName" formControlName="motherName">
                        </div>
                        <div class="input-box">
                            <label class="details">Marital Status </label>
                            <select name="maritalStatus" formControlName="maritalStatus">
                                <!-- Options for the state dropdown -->
                                <option *ngFor="let data of comm_code_maritalstatus" [value]="data.comm_code_desc">{{
                                    data.comm_code_desc }}</option>
                            </select>

                        </div>
                        <div class="input-box">
                            <label class="details">Spouse Name</label>
                            <input type="text" name="spouseName" formControlName="spouseName">
                        </div>
                        <div class="input-box">
                            <label class="details">Pan Number</label>
                            <input type="text" name="panNumber" formControlName="panNumber">
                        </div>
                        <div class="input-box">
                            <label class="details">Passport Number</label>
                            <input type="text" name="passportNumber" formControlName="passportNumber">
                        </div>
                        <div class="input-box">
                            <label class="details">Adhar Card Number</label>
                            <input type="text" name="adharCardNumber" formControlName="adharCardNumber">
                        </div>
                        <div class="input-box">
                            <label class="details">Driving Licence Number</label>
                            <input type="text" name="drivingLicenceNumber" formControlName="drivingLicenceNumber">
                        </div>
                        <div class="input-box">
                            <label class="details">UAN Number</label>
                            <input type="text" name="uanNumber" formControlName="uanNumber">
                        </div>




                    </div>
                </form>
            </div>


            <h1 class="title">Bank Details business</h1>
            <div class="content">
                <form [formGroup]="Personal_Details" (ngSubmit)="personalDetails(Personal_Details.value)">
                    <div class="user-details">

                        <div class="input-box">
                            <label>Name As per Bank</label>
                            <input type="text" placeholder="Enter your name" name="name" formControlName="name" />
                        </div>
                        <div class="input-box">
                            <label>Bank Name</label>
                            <input type="text" placeholder="Bank name" name="bankname" formControlName="bankname" />
                        </div>
                        <div class="input-box">
                            <label>Branch Name </label>
                            <input type="text" placeholder="Branch name" name="branchname"
                                formControlName="branchname" />
                        </div>
                        <div class="input-box">
                            <label> Account Number</label>
                            <input type="text" placeholder="Account name" name="accountnum"
                                formControlName="accountnum" />
                        </div>
                        <div class="input-box">
                            <label>IFSC Code</label>
                            <input type="text" placeholder="IFSC Code" name="ifsccode" formControlName="ifsccode" />
                        </div>

                    </div>


                    <div>
                        <button class="button">Add Details</button>
                        <button class="button" type="reset">Clear</button>
                    </div>

                </form>
            </div>

        </div>

    </div>

    <app-footer></app-footer>
</body>

<body *ngIf="user_type==='A1'">
    <app-headder></app-headder>
    <app-sidebar></app-sidebar>
    <form>
        <div class="container" class="tablecontainer" class="viewData">
            <div class="table-content">
                <hr>
                <table>
                    <thead>
                        <tr>
                            <th>Employee ID</th>
                            <th>EMployee Name</th>
                            <th>Email</th>
                            <th>Employee Access</th>
                            <th>Reporting Manager</th>
                            <th>View</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of approvalData">
                            <td>{{ data.emp_id }}</td>
                            <td>{{data.emp_name}}</td>
                            <td>{{ data.emp_email }}</td>
                            <td>{{ data.emp_acces }}</td>
                            <td>{{ data.rcre_user_id }}</td>
                            <td><button type="button" class="btn btn-info"
                                    (click)="callView(data?.emp_id)">View</button>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </form>

    <app-footer></app-footer>
</body>
