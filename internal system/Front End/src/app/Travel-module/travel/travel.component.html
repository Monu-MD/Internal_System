<app-headder></app-headder>
<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<div class="allighn">
    <div class="container">

        <h1 class="title">Initiate Travel Request </h1>
        <div class="content">
            <form class="#" [formGroup]="travelid" (ngSubmit)="travel(travelid.value)">
                <div class="user-details">
                    <div class="input-box">
                        <label class="Details">Project Id </label>
                        <input type="text" name="projectId" formControlName="projectId" />
                    </div>

                    <div style="display: flex;
                    flex-wrap: wrap;
                    justify-content: right;
                    margin: 100px 10px 50px px;">
                        <div class="radioButton">
                            <label> Round-trip Journey </label>
                            <input type="radio" formControlName="refundAmount" name="refundAmount"
                                value="Refund Amount">

                            <label>Single-trip Journey</label>
                            <input type="radio" formControlName="payExtraAmount" name="payExtraAmount"
                                value="Pay Extra Amount">
                        </div>
                    </div>

                    <div class="input-box">
                        <label class="Details">Travel Date</label>
                        <input type="date" name="travelDate" formControlName="travelDate" />
                    </div>
                   

                    <div class="input-box">
                        <label class="Details">Tentative Return Date</label>
                        <input type="date" name="tentativeReturnDate" formControlName="tentativeReturnDate" />
                    </div>
                    <div class="input-box">
                        <label class="Details">From Location</label>
                        <input type="text" name="fromLocation" formControlName="fromLocation" />
                    </div>
                    <div class="input-box">
                        <label class="Details">To Location </label>
                        <input type="text" name="toLocation" formControlName="toLocation" />
                    </div>


                    <div class="input-box">
                        <label class="Details">Remarks </label>
                        <input type="text" name="remarks" formControlName="remarks" />
                    </div>

                </div>
                <div>
                    <button class="button" type="reset">Clear</button>
                    <button class="button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
