<app-headder></app-headder>
<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<div class="container">
    <h1 class="title">Compact Report Download</h1>

    <div class="content">
        <form [formGroup]="register" (ngSubmit)="onSubmit(register.value)">
            <div class="user-details">
                <div class="input-box">
                    <label class="details">Report Type</label>
                    <select name="module" formControlName="module" placeholder="Report Type">
                        <option value=""></option>
                        <option value="1">Employee Personal Details</option>
                        <option value="2">Employee Professional Details</option>
                        <option value="3">Employee leave Data</option>
                        <option value="4">Employee Leave Balance</option>
                    </select>
                </div>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <label class="details">Employee Id </label>
                    <input type="text" name="emp_id" placeholder="emp_id">
                </div>
            </div>

            <div>
                <button class="button" routerLink="/reportdetails">Back</button>
                <button class="button">Pick Report</button>
                <button class="button" type="reset">Clear</button>
            </div>
        </form>
        
    </div>
</div>

<app-footer></app-footer>
