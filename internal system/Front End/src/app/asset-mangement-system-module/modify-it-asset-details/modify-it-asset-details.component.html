<app-headder></app-headder>
<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<div class="container">
    <div class="title">Modify IT Assets</div>
    <div class="content">
        <form [formGroup]="modifyItAssetDetailsForm" (ngSubmit)="onSubmit(modifyItAssetDetailsForm.value)">
            <div class="user-details">

                <div class="input-box">
                    <label class="details">Asset ID</label>
                    <input type="text" name="asset_id"  [ngModel]="asset_id" formControlName="asset_id"  placeholder="Asset ID" #assetId (blur)="help(assetId)">
                     <!-- <button  style="color: aliceblue; background-color: azure; border: 1px white;" (click)="search()"></button> -->
                </div>
                <div class="input-box">
                    <label class="details">Product</label>
                    <select name="product" formControlName="product" [ngModel]="product">
                        <option>Select Product</option>
                        <option>Laptop</option>
                        <option>Desktop</option>
                        <option>Server</option>
                        <option>Others</option>
                    </select>
                </div>

                <div class="input-box">
                    <label class="details">Make</label>
                    <input type="text" name="make" [ngModel]="make" formControlName="make" placeholder="Make" >
                </div>

                <div class="input-box">
                    <label class="details">Serial No</label>
                    <input type="number" name="serial_no" [ngModel]="serial_no"  formControlName="serial_no" required placeholder="Serial No" >
                </div>
                <div class="input-box">
                    <label class="details">Model</label>
                    <input type="text" name="model" [ngModel]="model" formControlName="model" placeholder="Model">
                </div>
                <div class="input-box">
                    <label class="details">Host Name</label>
                    <input type="text" name="host_name" [ngModel]="host_name" formControlName="host_name" placeholder="HostName" >
                </div>
            
                <div class="input-box">
                    <label class="details">IP Address</label>
                    <input type="text" name="ip_addr" [ngModel]="ip_addr" formControlName="ip_addr" placeholder="IP Address" >
                </div>

                    <div class="input-box">
                        <label class="details">OS</label>
                        <input type="text" name="os" [ngModel]="os" formControlName="os" placeholder="OS">
                    </div>

                    <div class="input-box">
                        <label class="details">OS Type</label>
                        <input type="text" name="os_type"  [ngModel]="os_type" formControlName="os_type" placeholder="OS Type" >
                    </div>

                <div class="input-box">
                    <label class="details">Software</label>
                    <input type="text" name="software" [ngModel]="software" formControlName="software" placeholder="Software" >
                </div>

                <div class="input-box">
                    <label class="details">RAM</label>
                    <input type="number" name="ram" [ngModel]="ram" formControlName="ram" placeholder="RAM">
                </div>

                <div class="input-box">
                    <label class="details">Processor</label>
                    <input type="text" name="processor" [ngModel]="processor" formControlName="processor" placeholder="Serial No" >
                </div>

                <div class="input-box">
                    <label class="details">Hard Disk</label>
                    <input type="text" name="hard_disk" [ngModel]="hard_disk" formControlName="hard_disk" placeholder="HardDisk" >
                </div>

                <div class="input-box">
                    <label class="details">Accessories</label>
                    <input type="text" name="accessories" [ngModel]="accessories" formControlName="accessories" placeholder="Accessories" >
                </div>
            
                <div class="input-box">
                    <label class="details">Windows Product Key</label>
                    <input type="text" name="window_product_key" [ngModel]="window_product_key" formControlName="window_product_key" placeholder="WindowProductKey" >
                </div>
        
            </div>
            <div>
                <button class="button">Submit</button>
                <button  class="button" type="reset">Clear</button>
            </div>
        </form>
    </div>
</div>
<app-footer></app-footer>
