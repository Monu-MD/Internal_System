<app-headder></app-headder>
<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<form [formGroup]="viewNonItAssetForm" (ngSubmit)="onSubmit()" >
    <div class="container" class="tablecontainer" class="viewData">
        <div class="table-content">
            <div class="contentleft">
                <h1 class="titleViewPage">View  Non It Details</h1>
                <label class="contentleft">Search:</label>
            <input type="text"  name="assetId" formControlName="assetId" class="searchData" placeholder="Search Asset Id" r>
        </div><br>
            <span>Show</span>
        <select class="show-entries" (change)="onItemsPerPageChange($event)">
            <option *ngFor="let option of itemsPerPageOptions" [value]="option">{{option}}</option>
          </select>
        <span>entries</span>
            <hr>
            <div *ngIf="dataLoaded">
                <table>
                    <thead>
                        <tr>
                            <th>NonIt Asset Details</th>
                            <th>Particular</th>
                            <th>Quantity</th>
                            <th>Remarks</th> 
                            <th>Description</th>
                            <th>Modify</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of filteredData">
                            <td>{{ row.asset_id }}</td>
                            <td>{{ row.particulr }}</td>
                            <td>{{ row.quant}}</td>
                            <td>{{ row.rmks}}</td> 
                            <td [ngSwitch]="row.app_flg">
                                <span *ngSwitchCase="'Y'">Available</span>
                                <span *ngSwitchCase="'N'">Not Available</span>
                            </td> 
                            <td><button class="button" class="listbutton" (click)="modifyNonItAssset(row)" >Modify</button></td>
                            <td><button class="button" class="listbutton" (click)="deleteAsset(row)">Delete</button>
                            </td> 
                    </tbody>
                </table>
            </div>
          
    
            <div *ngIf="!dataLoaded">
                <p>Loading data...</p>
            </div>
          

            <div>
                <button (click)="goToFirstPage()" class="listbutton">First</button>
                <button (click)="goToPreviousPage()"  class="listbutton">Previous</button>
                <span>Page {{ currentPage }} of {{ totalPages }}</span>
                <button (click)="goToNextPage()" class="listbutton">Next</button>
                <button (click)="goToLastPage()" class="listbutton">Last</button>
            </div>  
        </div>
    </div>
</form>
  <app-footer></app-footer>
