<app-headder></app-headder>
<app-topbar></app-topbar>
<app-sidebar></app-sidebar> 

<div class="container">
  <h2>Sent Items</h2>
  <ul>
    <li *ngFor="let message of sentItems; let i = index">
      <strong>To: </strong> {{ message.to_user_id }}
      <br>
      <strong>Message: </strong> {{ message.message_content }}
      <br>
      <button class="button" (click)="deleteMessage(i, 'sent')">Delete</button>
    </li>
    <li *ngIf="sentItems.length === 0">No sent messages.</li>
  </ul>
</div>
