<app-headder></app-headder>
<app-topbar></app-topbar>
<app-sidebar></app-sidebar>

<div class="container">
  <h1 class="title">Configure Leaves</h1>
  <div class="content">
    <form [formGroup]="leaveForm" (ngSubmit)="onSubmit(leaveForm.value)">

      <div class="user-details">
        <div class="input-box">
          <label class="details">Leave Type</label>
          <select id="leave_type" class="form-control" formControlName="leave_type">
            <option value="">--Select--</option>
            <option *ngFor="let data of leave_type" [value]="data.comm_code_id">{{
            data.comm_code_desc }}</option>
          </select>
          <pre></pre>
        </div>

        <div class="input-box">
          <label for="configureYear" class="details">Configure for Year </label>
          <select id="year" class="form-control" formControlName="year">
            <option value="">--Select--</option>
            <option *ngFor="let data of year" [value]="data.comm_code_id">{{
              data.comm_code_desc }}</option>
          </select>
        </div>

        <div class="input-box">
          <label for="numDays" class="details">Number of Days </label>
          <input type="number" id="allocated_leaves" class="form-control" formControlName="allocated_leaves">
        </div>

        <div class="input-box">
          <label for="description">Description</label>
          <textarea id="description" class="form-control" formControlName="description"></textarea>
        </div>

        <div>
          <button class="button">Submit</button>
          <button class="button" type="reset">Clear</button>
        </div>
      </div>
    </form>
    <br>
    <br>

  </div>
</div>
<app-footer></app-footer>
