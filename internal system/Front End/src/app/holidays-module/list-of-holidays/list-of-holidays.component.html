<app-headder></app-headder>
<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<form [formGroup]="viewHolidaysForm" (ngSubmit)="onSubmit(viewHolidaysForm.value)">
    <div class="container" class="listcontainer">
        <div class="table-content">
            <div class="addbutton">
                <h1 class="titleViewPage">View Holiday</h1>

                <div [ngSwitch]="user_type">
                    <div *ngSwitchCase="'A1'">
                        <button class="listbutton" routerLink="/addHolidays">Add Holiday</button>
                    </div>
                    <div *ngSwitchCase="'L1'">
                        <!-- <button class="listbutton" routerLink="/addHolidays">Add Holiday</button> -->
                    </div>

                </div>
            </div><br>
            <hr>
            <table [ngSwitch]="user_type">
                
                <thead *ngSwitchCase="'A1'">
                    <tr>
                        <th>Holiday Type</th>
                        <th>Date</th>
                        <th>description</th> 
                        <th>Action</th>
                    </tr>
                </thead>
                <thead *ngSwitchCase="'L1'">
                    <tr>
                        <th>Holiday Type</th>
                        <th>Date</th>
                        <th>description</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let row of rowData">
                        <td>{{ row.day_type }}</td>
                        <td>{{ row.sel_date}}</td>
                        <td>{{ row.description}}</td>

                        <div [ngSwitch]="user_type">
                            <div *ngSwitchCase="'A1'">
                                <td><button class="button" class="listbutton"
                                        (click)="deleteHoliday(row)">Delete</button></td>
                            </div>
                            <div *ngSwitchCase="'L1'">
                                <!-- <td></td> -->
                            </div>
                        </div>

                    </tr>
                </tbody>

            </table>

            <div>
                <button (click)="goToFirstPage()"  class="listbutton">First</button>
                <button (click)="goToPreviousPage()"  class="listbutton">Previous</button>
                <span>Page {{ currentPage }} of {{ totalPages }}</span>
                <button (click)="goToNextPage()"class="listbutton">Next</button>
                <button (click)="goToLastPage()" class="listbutton">Last</button>
            </div>
        </div>
    </div>
</form>
<app-footer></app-footer>
