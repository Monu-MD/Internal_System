<app-sidebar></app-sidebar>

<!-- leave_type: new FormControl('', [Validators.required]),
year: new FormControl('', [Validators.required]),
leave_id: new FormControl('', [Validators.required]),
allocated_leaves: new FormControl('', [Validators.required]),
carry_fwd: new FormControl('', [Validators.required]), -->

<div class="container">
  <h1 class="title">Modify Leaves</h1>
  <div class="content">
    <form [formGroup]="modifyLeaveForm" (ngSubmit)="onSubmit(modifyLeaveForm.value)">
      <div class="user-details">
        <div class="input-box">
          <label for="leave_type" class="details">Leave Type</label>
          <select id="leave_type" formControlName="leave_type">
            <option value="">--Select--</option>
            <option *ngFor="let data of leave_type" [value]="data.comm_code_id">{{
              data.comm_code_desc }}</option>
          </select>
          <pre></pre>
        </div>

        <div class="input-box">
          <label for="configureYear" class="details">Configure for Year </label>
          <select id="year" class="form-control" formControlName="year">
            <option value="">--Select--</option>
            <option *ngFor="let data of year" [value]="data.comm_code_id">{{
              data.comm_code_desc }}</option>
          </select>
        </div>


        <div class="input-box">
          <label for="leave_id" class="details">Leave Id</label>
          <input id="leave_id" class="form-control" formControlName="leave_id">
          <pre></pre>
        </div>

        <div class="input-box">
          <label for="allocated_leaves" class="details">Number of Days </label>
          <input type="number" id="allocated_leaves" class="form-control" formControlName="allocated_leaves" placeholder="No of Days">
        </div>


        <div class="input-box">
          <label for="carry_fwd" class="details">Carry Forward Number of Days </label>
          <input type="number" id="carry_fwd" class="form-control" formControlName="carry_fwd"
           placeholder="No of Days">
        </div>
      </div>
      <div>
        <button class="button">Modify</button>
        <button class="button" type="reset">Clear</button>
      </div>
    </form>
    <br>
    <br>

    
  </div>
</div>

<app-footer></app-footer>
