<app-headder></app-headder>
<app-topbar></app-topbar>
<app-sidebar></app-sidebar>

<div class="container">
    <hr />
    <h4 class="title">View Documents <i class="fa fa-file" aria-hidden="true"></i></h4>
    <hr />

    <ng-container *ngIf="employeeData">
        <div class="col-sm-6">

            <!-- Government Documents -->
            <app-document-list *ngIf="employeeData.govLen !== 0" [header]="'Government Documents'"
                [documents]="employeeData.govDocs" [employeeData]="employeeData"></app-document-list>

            <!-- Educational Documents -->
            <app-document-list *ngIf="employeeData.eduLen !== 0" [header]="'Educational Documents'"
                [documents]="employeeData.eduDocs" [employeeData]="employeeData"></app-document-list>

            <!-- Medical Documents -->
            <app-document-list *ngIf="employeeData.medLen !== 0" [header]="'Medical Documents'"
                [documents]="employeeData.medDocs" [employeeData]="employeeData"></app-document-list>

                 <!-- Experience Documents -->
            <app-document-list *ngIf="employeeData.expLen !== 0" [header]="'Experince '"
            [documents]="employeeData.expDocs" [employeeData]="employeeData"></app-document-list>
             
            <!-- Photo  -->
             <app-document-list *ngIf="employeeData.phLen !== 0" [header]="'Photo'"
             [documents]="employeeData.phDocs" [employeeData]="employeeData"></app-document-list>

             <!-- Resume  -->
            <app-document-list *ngIf="employeeData.resLen !== 0" [header]="'Resume'"
            [documents]="employeeData.resDocs" [employeeData]="employeeData"></app-document-list>

              <!-- Other Documents  -->
            <app-document-list *ngIf="employeeData.othrLen !== 0" [header]="'Other Documents'"
            [documents]="employeeData.othrDocs" [employeeData]="employeeData"></app-document-list>

             <!-- Certificates -->
             <app-document-list *ngIf="employeeData.cerLen !== 0" [header]="'Certificates'"
             [documents]="employeeData.cerDocs" [employeeData]="employeeData"></app-document-list>

             <!-- Hr Doc -->
             <app-document-list *ngIf="employeeData.hrLen !== 0" [header]="'HR Documents'"
             [documents]="employeeData.hrDocs" [employeeData]="employeeData"></app-document-list>
             
             <!-- Background Doc -->
             <app-document-list *ngIf="employeeData.bgLen !== 0" [header]="'Background Documents'"
             [documents]="employeeData.bgDocs" [employeeData]="employeeData"></app-document-list>
            </div>
    </ng-container>




    <ng-template #noRecords>
        <label style="color:#404040;">No records found</label>
        <br />
    </ng-template>
</div>

<app-footer></app-footer>
