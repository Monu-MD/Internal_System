<app-headder></app-headder>
<app-topbar></app-topbar>
<app-sidebar></app-sidebar>

<div class="container" class="tablecontainer" class="viewData">
    <div class="table-content">
        <div class="notification" [ngClass]="{'success': isSuccess, 'error': isError}">
            {{ message }}
        </div>
        <ng-container *ngIf="employeeData">
            <table class="tables">
                <thead>
                    <tr>
                        <th>Document Type</th>
                        <th>Documents</th>
                        <th>Download</th>
                        <th>Approve</th>
                        <th>Reject Reason</th>
                        <th>Reject</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Government Documents -->
                    <ng-container *ngIf="employeeData.govLen !== 0">
                        <tr *ngFor="let doc of employeeData.govDocs">
                            <td>Government</td>
                            <td>{{ doc }}</td>
                            <td>
                                <a (click)="downloadFile(doc, employeeData.eid)" title="Download File"
                                    class="document-icons">
                                    <i class="fa fa-download" aria-hidden="true"></i>
                                </a>
                            </td>
                            <td><button class="button listbutton" (click)="approve(employeeData.govDocs[0])">Approve
                                </button></td>
                            <td><textarea [(ngModel)]="rejectReason[doc]"
                                    placeholder="Enter reject reason here"></textarea></td>
                            <td><button class="button listbutton"
                                    (click)="Reject(employeeData.govDocs[0])">Reject</button></td>
                        </tr>
                    </ng-container>

                    <!-- Educational Documents -->
                    <ng-container *ngIf="employeeData.eduLen !== 0">
                        <tr *ngFor="let doc of employeeData.eduDocs">
                            <td>Educational</td>
                            <td>{{ doc }}</td>
                            <td>
                                <a (click)="downloadFile(doc, employeeData.eid)" title="Download File"
                                    class="document-icons">
                                    <i class="fa fa-download" aria-hidden="true"></i>
                                </a>
                            </td>
                            <td><button class="button listbutton"
                                    (click)="approve(employeeData.eduDocs[0])">Approve</button></td>
                            <td><textarea [(ngModel)]="rejectReason[doc]"
                                    placeholder="Enter reject reason here"></textarea></td>
                            <td><button class="button listbutton"
                                    (click)="Reject(employeeData.eduDocs[0])">Reject</button></td>

                        </tr>
                    </ng-container>

                    <!-- Resume -->
                    <ng-container *ngIf="employeeData.resLen !== 0">

                            <td>Resume</td>

                            </td>

                    <!-- Others -->
                    <ng-container *ngIf="employeeData.othrLen !== 0">
                        <tr *ngFor="let doc of employeeData.othrDocs">

                                <a (click)="downloadFile(doc, employeeData.eid)" title="Download File"
                                    class="document-icons">

                            </td>
                            <td><button class="button listbutton"

                            <td><button class="button listbutton"
                                    (click)="Reject(employeeData.othrDocs[0])">Reject</button></td>
                        </tr>
                    </ng-container>


                </tbody>
                <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            </table>
        </ng-container>

        <ng-container *ngIf="!employeeData || (employeeData.govLen === 0 && employeeData.eduLen === 0 
    && employeeData.resLen === 0 && employeeData.phLen === 0 && employeeData.medLen === 0)">
            <ng-template #noRecords>
                <label style="color:#404040;">No records found</label>
                <br />
            </ng-template>
        </ng-container>
    </div>
</div>
<app-footer></app-footer>
