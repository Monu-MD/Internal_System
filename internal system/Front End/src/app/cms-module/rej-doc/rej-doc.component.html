<app-headder></app-headder>
<app-topbar></app-topbar>
<app-sidebar></app-sidebar>

<div class="container" class="tablecontainer" class="viewData">
  <div class="table-content">
    <div class="notification" [ngClass]="{'success': isSuccess, 'error': isError}">
      {{ message }}
    </div>
    
    <ng-container *ngIf="rejetedData">
      <table class="tables">
        <thead>
          <tr>
            <th>Rejected Documents</th>
            <th>Rejected Reason</th>
            <th>Delete Option</th>
          </tr>
        </thead>

        <tbody>
          <ng-container *ngIf="rejetedData.rlen !== 0">
            <tr *ngFor="let rej of rejetedData.rdocs; let i = index">
              <td>
                <h5 class="document-text">{{ rej }}</h5>
              </td>
              <td>{{ rejetedData.rreas[i] }}</td>
              <td>
                <button type="button" class="btn btn-primary document-icons" (click)="deleteDocument(rej, rejetedData.eid)">
                  Delete <span class="fa fa-trash"></span>
                </button>
              </td>
            </tr>
          </ng-container>          

        </tbody>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      </table>
    </ng-container>

  </div>
</div>

<app-footer></app-footer>
